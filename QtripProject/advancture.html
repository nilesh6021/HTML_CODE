  <style>
    /* Reset small spacing issues */
    * { box-sizing: border-box; }

    body {
      background: #fff;
      padding: 30px 20px;
    }

    /* ---------- CARD LAYOUT ---------- */
    /* Use a card wrapper class for the overlay + effects */
    .overlay-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
      display: block;
      width: 100%;
      /* Make cards keep same aspect ratio across breakpoints */
      aspect-ratio: 4 / 5;         /* modern browsers */
      height: auto;
      transition: transform .3s ease;
    }

    /* Fallback height for browsers that don't support aspect-ratio */
    @supports not (aspect-ratio: 1 / 1) {
      .overlay-card {
        height: 320px;           /* fallback fixed height */
      }
    }

    /* Image fills the card area */
    .overlay-card img {
      position: absolute;
      inset: 0;                  /* top:0; right:0; bottom:0; left:0; */
      width: 100%;
      height: 100%;
      object-fit: cover;         /* crop centrally without stretch */
      transition: transform .45s ease, filter .45s ease;
      display: block;
    }

    /* Darken and zoom on hover */
    .overlay-card:hover img,
    .overlay-card:focus-within img {
      transform: scale(1.08);
      filter: brightness(60%);
    }

    /* Overlay text container (bottom-centered) */
    .overlay-card .card-overlay-text {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
      color: #fff;
      padding: 0 12px;
      width: calc(100% - 24px);
      pointer-events: none; /* allow clicks to go through to the link */
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }

    .overlay-card .card-overlay-text h5 {
      margin: 0;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: .6px;
      text-transform: capitalize;
    }

    .overlay-card .card-overlay-text p {
      margin: 6px 0 0;
      font-size: .9rem;
      opacity: .95;
    }

    /* Make the anchor cover the full card area (for accessibility + full click) */
    .tile-link {
      display: block;
      height: 100%;
      width: 100%;
      color: inherit;
      text-decoration: none;
    }

    /* spacing between cards */
    .card-col {
      padding: .6rem;
    }

    /* responsive tweaks */
    @media (max-width: 576px) {
      .overlay-card { aspect-ratio: 3 / 4; } /* a bit taller on small screens */
    }
  </style>
</head>
